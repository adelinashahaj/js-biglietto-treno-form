<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h1 class="tx tx-color">Calcola il prezzo del tuo biglietto</h1>
    <div class="info">
        

        <form class="d-flex">

            <div class="">
                <div class="mg-bottom tx-colorrosa">Nome Cognome</div>
                <input type="text" id="nomeViaggiatore"/>
            </div>
           <div class="">
            <div class="mg-bottom tx-colorrosa">Km da percorrere</div>
            <input type="text" id="kilometri"/>
    
           </div>
           <div class="">
            <div class="mg-bottom tx-colorrosa">Fascia d'et√†</div>
            <select id="casellaSelezione">
                <option value="sopra65">Sopra 65</option>
                <option value="sotto18">Sotto 18</option>
                <option value="maggiorenni">Tutti gli altri</option>
            </select>
           </div>
             
        </form>
        <div class="btn">
            <button id="leggiForm" type="button" name="button">Genera</button>
            <button id="annulla" type="button" name="button">Annulla</button>
        </div>
        
        
    </div>
       
    <h1 class="tx tx-color">Il tuo biglietto</h1>
    <div id="ticket" >
        <h3>Detaglio Passeggeri</h3>
        <hr>
         <div class="infoticket d-flex" >
            <h4 id="nome" class="margin">Nome passeggero</h4>
            <h4 id="offerta" class="margin">Offerta</h4>
            <h4 id="carrozza" class="margin">Carrozza</h4>
            <h4 id="codice" class="margin">Codice CP</h4>
            <h4 id="costo" class="margin">Costo biglietto</h4>
       
         </div>
        
   </div>
    
</div>
   
   




    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
